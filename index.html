<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="Vintage Car Hire Website" />
    <meta name="keywords" content="Car hire" />
    <meta name="author" content="Jue Wang" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Vintage Car Hire Website</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <header>
      <img src="vintage-car.jpeg" alt="Vintage car rental logo" />
      <nav>
        <ul>
          <li><a href="#cars">Cars</a></li>
          <li><a href="#enquires">Enquiries</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Vintage cars for hire</h1>
      <!-- Cars Section -->
      <section id="cars">
        <h2>Car Listings</h2>
        <!-- Card 1 -->
        <div class="car-listing" id="card-1">
          <img src="red-car.jpg" alt="Red car" />
          <h3 class="car-name">Vintage Red Car</h3>
          <p class="year-description">Year: 1975</p>
          <p class="price">Rental Price: $274/Day</p>
        </div>
        <!-- Card 2 -->
        <div class="car-listing" id="card-2">
          <img src="sliver-car.jpg" alt="Sliver car" />
          <h3 class="car-name">Vintage Sliver Car</h3>
          <p class="year-description">Year: 1989</p>
          <p class="price">Rental Price: $326/Day</p>
        </div>
        <!-- Card 3 -->
        <div class="car-listing" id="card-3">
          <img src="brown-car.jpg" alt="Brown car" />
          <h3 class="car-name">Vintage Brown Car</h3>
          <p class="year-description">Year: 1988</p>
          <p class="price">Rental Price: $353/Day</p>
        </div>
        <!-- Card 4 -->
        <div class="car-listing" id="card-4">
          <img src="yellow-car.jpg" alt="Yellow car" />
          <h3 class="car-name">Vintage Yellow Car</h3>
          <p class="year-description">Year: 1995</p>
          <p class="price">Rental Price: $394/Day</p>
        </div>
      </section>

      <!-- Enquires Section -->
      <section id="enquiers"></section>
    </main>
  </body>
</html>
